<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<body>
<div layout:fragment="content">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <form th:action="@{/admin/posts/new}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title :</label><br>
                    <input class="form-control" type="text" id="title" name="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="content-editor">Content :</label><br>
                    <textarea class="form-control"  id="content-editor" name="content" rows="10" cols="50" placeholder="Enter post content"></textarea>
                </div>
                <div class="form-group">
                    <label for="cover">Cover Image :</label><br>
                    <input class="form-control" type="file" id="cover" name="thumbnail">
                </div>
                <button class="btn btn-success" type="submit">Create Post</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
