<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<body>
    <div layout:fragment="content">

        <div th:if="${pageName == 'home'}">


            <div class="card mt-3">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" data-bs-toggle="tabs">
                        <li class="nav-item">
                            <a href="#tabs-hero" class="nav-link active" data-bs-toggle="tab">Hero</a>
                        </li>
                        <li class="nav-item">
                            <a href="#tabs-video" class="nav-link" data-bs-toggle="tab">Video</a>
                        </li>
                        <li class="nav-item">
                            <a href="#tabs-services" class="nav-link" data-bs-toggle="tab">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#tabs-about" class="nav-link" data-bs-toggle="tab">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#tabs-contact" class="nav-link" data-bs-toggle="tab">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active show" id="tabs-hero">
                            <form action="">
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="form-label">Status</div>
                                        <select class="form-select">
                                            <option selected value="0">Enable</option>
                                            <option value="1">Disabled</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Title</label>
                                        <input type="text" class="form-control" name="hero-title">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Subtitle</label>
                                        <input type="text" class="form-control" name="hero-subtitle">
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control" name="hero-text" rows="6" placeholder="Content..">Hello world !</textarea>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <button type="submit" class="btn btn-primary w-100">Save</button>
                                    </div>
                                </div>
                            </form>


                        </div>


                    </div>
                </div>
            </div>


        </div>


    </div>
</body>
</html>
