<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<body>
<div layout:fragment="content">
    <div class="col-12">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div class="card">
            <div class="card-table">
                <div class="card-header">
                    <div class="row w-full">
                        <div class="col">
                            <h3 class="card-title mb-0">Pages</h3>
                        </div>

                    </div>
                </div>
                <div id="advanced-table">
                    <div class="table-responsive">
                        <table class="table table-vcenter table-selectable">
                            <thead>
                            <tr>
                                <th>
                                    <button class="table-sort d-flex justify-content-between" data-sort="sort-city">Title</button>
                                </th>
                                <th>
                                    <button class="table-sort d-flex justify-content-between" data-sort="sort-status">URL</button>
                                </th>
                                <th>
                                </th>
                            </tr>
                            </thead>
                            <tbody class="table-tbody">
                            <tr th:each="page : ${pages}">
                                <td class="sort-city">
                                    <span th:text="${page}">default-content</span>
                                </td>
                                <td class="sort-tags">
                                    <div class="badges-list">
                                        <a class="badge" th:href="${'/' + page}"><span th:text="${'/' + page}">default-content</span></a>
                                    </div>
                                </td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle align-text-top" data-bs-toggle="dropdown">Actions</button>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <a class="dropdown-item" th:href="${'/admin/pages/edit/' + page}">Edit</a>
                                            <button disabled class="dropdown-item">Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer d-flex align-items-center">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                <span id="page-count" class="me-1">20</span>
                                <span>records</span>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" onclick="setPageListItems(event)" data-value="10">10 records</a>
                                <a class="dropdown-item" onclick="setPageListItems(event)" data-value="20">20 records</a>
                                <a class="dropdown-item" onclick="setPageListItems(event)" data-value="50">50 records</a>
                                <a class="dropdown-item" onclick="setPageListItems(event)" data-value="100">100 records</a>
                            </div>
                        </div>
                        <ul class="pagination m-0 ms-auto">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                    <!-- Download SVG icon from http://tabler.io/icons/icon/chevron-left -->
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="icon icon-1"
                                    >
                                        <path d="M15 6l-6 6l6 6" />
                                    </svg>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">5</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">6</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">7</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">8</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">9</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">10</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    <!-- Download SVG icon from http://tabler.io/icons/icon/chevron-right -->
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="icon icon-1"
                                    >
                                        <path d="M9 6l6 6l-6 6" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const advancedTable = {
                headers: [
                    { "data-sort": "sort-name", name: "Title" },
                    { "data-sort": "sort-city", name: "Status" },
                    { "data-sort": "sort-status", name: "Author" },
                    { "data-sort": "sort-date", name: "Tags" },
                ],
            };
            const setPageListItems = (e) => {
                window.tabler_list["advanced-table"].page = parseInt(e.target.dataset.value);
                window.tabler_list["advanced-table"].update();
                document.querySelector("#page-count").innerHTML = e.target.dataset.value;
            };
            window.tabler_list = window.tabler_list || {};
            document.addEventListener("DOMContentLoaded", function () {
                const list = (window.tabler_list["advanced-table"] = new List("advanced-table", {
                    sortClass: "table-sort",
                    listClass: "table-tbody",
                    page: parseInt("20"),
                    pagination: {
                        item: (value) => {
                            return `<li class="page-item"><a class="page-link cursor-pointer">${value.page}</a></li>`;
                        },
                        innerWindow: 1,
                        outerWindow: 1,
                        left: 0,
                        right: 0,
                    },
                    valueNames: advancedTable.headers.map((header) => header["data-sort"]),
                }));
                const searchInput = document.querySelector("#advanced-table-search");
                if (searchInput) {
                    searchInput.addEventListener("input", () => {
                        list.search(searchInput.value);
                    });
                }
            });
        </script>
    </div>
</div>
</body>
</html>
