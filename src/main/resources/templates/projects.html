<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/front}">
<head><title layout:fragment="title">Home</title></head>
<body>
    <main layout:fragment="content">
        <section id="home" class="flex items-center justify-center pt-20">
            <div class="max-w-7xl mx-auto px-0 text-center">
                <div class="animate-on-scroll">
                    <h2 class="text-3xl md:text-5xl font-bold mb-6 mt-10 leading-tight">
                        <span class="text-gradient">Mes Projets</span>
                    </h2>
                    <p class="text-lg text-text-gray max-w-2xl mx-auto  leading-relaxed">
                        Des clips musicaux aux courts-métrages, découvrez ma diversité créative
                    </p>
                </div>
                <div class="absolute top-1/4 left-10 w-20 h-20 bg-accent-orange/20 rounded-full animate-float"></div>
                <div class="absolute top-1/3 right-10 w-12 h-12 bg-accent-yellow/20 rounded-full animate-float" style="animation-delay: -2s;"></div>
                <div class="absolute bottom-1/4 left-1/4 w-16 h-16 bg-accent-orange/10 rounded-full animate-float" style="animation-delay: -4s;"></div>
            </div>
        </section>
        <section id="projects" class="py-24">
            <div class="max-w-7xl mx-auto px-6">
                <div class="reel-grid">

                    <div class="video-card" x-data="videoPlayer()">
                        <div class="relative">
                            <video
                                    x-ref="video"
                                    @click="togglePlay"
                                    class="w-full rounded-lg"
                                    poster="https://placehold.co/896x504/286CAF/FFF?text=Showreel"
                            >
                                <source src="https://2050today.org/wp-content/uploads/2020/07/Video-Placeholder.mp4?_=6" type="video/mp4">
                            </video>
                            <div
                                    class="play-button relative z-10"
                                    :class="{'opacity-0 pointer-events-none': isPlaying, 'opacity-100 pointer-events-auto': !isPlaying}"
                                    @click.stop="play"
                            >
                                <div class="play-icon"></div>
                            </div>
                        </div>
                    </div>
